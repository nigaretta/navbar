<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="starbucks">
                <a href="https://www.starbucks.com/">
                    <img class="logo" src="starbucks.png">
                </a> 
        </div>
        <div class="navbar">
            <a href="https://www.starbucks.com/menu" class="nav-link">MENU</a>
            <a href="https://www.starbucks.com/rewards" class="nav-link">REWARDS</a>
            <a href="https://www.starbucks.com/gift" class="nav-link">GIFT CARDS</a>    
        </div>
        <div class="bttn">
            <i class="fa-solid fa-location-dot" style="margin-left:350px;">
                <button class="button">Find a store</button>
            </i>
        </div>
        <div class="register">
            <button class="signin">Sign in</button>
            <button class="signup">Join now</button>
        </div>
    </header>
    <hr>
</body>
</html>
